variables:
    IMAGE_NAME_BUILD: ${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}_build:${CI_COMMIT_REF_SLUG}_backend.${CI_PIPELINE_ID}
    IMAGE_NAME_RELEASE: ${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}:${CI_COMMIT_REF_SLUG}_backend.${CI_PIPELINE_ID}
    CONTAINER_NAME: javapro_teams27_backend

