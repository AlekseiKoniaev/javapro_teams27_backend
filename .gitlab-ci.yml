test:
    stage: test
    tags:
        - social-server-2
    script:
        - mvn clean test

build:
    stage: build
    tags:
        - social-server-2
    script:
        - docker build -t $IMAGE_NAME_BUILD ./
    only:
        - aleksei

release:
    stage: release
    tags:
        - social-server-2
    script:
        - docker stop $CONTAINER_NAME
        - docker container prune
        - docker rmi $IMAGE_NAME_RELEASE
        - docker tag $IMAGE_NAME_BUILD $IMAGE_NAME_RELEASE

deploy:
    stage: deploy
    tags:
        - social-server-2
    script:
        - docker run -d -p 8086:8086 --name $CONTAINER_NAME $IMAGE_NAME_RELEASE
